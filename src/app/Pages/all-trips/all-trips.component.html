<div class="main all-trips-container container-sm">
    <h1 class="fs-2 my-4">My All Trips</h1>
    @for (trip of this.routeFacadeService.userRoutes(); track $index) {
      <div class="card orange-background">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-4 py-2">
              {{ trip.departure }} - {{ trip.destination }}
            </div>
              <div class="trip-dates py-2">
                From: {{ trip.startDate }}   To: {{ trip.endDate }}
              </div>
  
              <div [ngClass]="{'active': trip.statusFlag, 'not-active': !trip.statusFlag}" class="trip-status">
                <b>{{ trip.statusFlag ? 'Active' : 'Not Active' }}</b>
              </div>
          </div>
          
            <!-- <img (click)="directToEdit(trip.id)" class="card-img float-right" src="https://img.icons8.com/?size=100&id=49&format=png&color=000000" alt="edit"> -->
            <img (click)="openPopup(trip.id)" class="card-img float-right" src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000" alt="delete">
        </div>
    </div>
    }
    
</div>
