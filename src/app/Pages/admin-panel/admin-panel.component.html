<div class="all-trips-container">
  <h1>Admin Panel</h1>
  <div class="d-flex justify-content-center">
    <button class="" (click)="open(content)">Add New Place</button>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Place</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="place name"
                  formControlName="place_name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="image url"
                  formControlName="imageUrl"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="number"
                  class="form-control my-1 pt-2"
                  placeholder="latitude"
                  formControlName="latitude"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="number"
                  class="form-control my-1 pt-2"
                  placeholder="longitude"
                  formControlName="longitude"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="country"
                  formControlName="country"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="city"
                  formControlName="city"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="district"
                  formControlName="district"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="text"
                  class="form-control my-1 pt-2"
                  placeholder="duration"
                  formControlName="duration"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-fields">
                <input
                  type="number"
                  class="form-control my-1 pt-2"
                  placeholder="price"
                  formControlName="price"
                  min="1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="type"
                name="type"
              >
                <option value="" disabled selected>type</option>
                <option value="Hotel">Hotel</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Museum">Museum</option>
                <option value="Beach">Beach</option>
                <option value="Trekking">Trekking</option>
                <option value="Entertainment">Entertainment</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="tag"
                name="tag"
              >
                <option value="" disabled selected>tag</option>
                <option value="POPULAR">Popular</option>
                <option value="HISTORICAL">Historical</option>
                <option value="ENTERTAINMENT">Entertainment</option>
                <option value="ADVENTURE">Adventure</option>
                <option value="SPORT">Sport</option>
                <option value="NATURE">Nature</option>
              </select>
            </div>
            <div class="col-md-6">
              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="isVegan"
                name="vegan"
              >
                <option value="" disabled selected>vegan</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</ng-template>
